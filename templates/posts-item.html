{{#each data}}
<div class="media-box column">
  <span class="is-padding-left-1 title">
    {{this.category}}
  </span>
  {{> (get_content_page this) page=this}}
  <div class="share-box">
    {{this.last_modified}}
    <button class="share-button" data-original-value="Copy post link" data-copy-value="Copied!"
      onclick="copyPath(this, '/posts/{{this.url}}')">Copy post link</button>
  </div>
</div>
{{/each}}
<div class="media-box column">
  <div class="is-content-center">
    <h3><a href="/posts">See all posts</a></h3>
  </div>
</div>
