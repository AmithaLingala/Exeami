
{{#each data}}
<a class="media-box" href="/blogs/{{this.url}}">
  <div class="media-content">
    <h2 class="title spread-contents">{{this.title}}<span>{{this.last_modified}}</span>
    </h2>
    <h3 class="subtitle">{{this.subtitle}}</h3>
    {{>tags tags=this.tags}}
    {{{get_page_text page=this}}}
  </div>
</a>
{{/each}}
