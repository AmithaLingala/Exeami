{{#each data}}
<a class="media-box" href="/blogs/{{this.url}}">
  <figure class="media-figure is-1-by-2">
    <img class="image" src="/images/blogs/{{this.image}}" alt="{{this.image}}" width="400" height="200">
  </figure>
  <div class="media-content">
    <h2 class="title">{{this.title}}</h2>
    <h3 class="subtitle">{{this.subtitle}}</h3>
    <h3 class="subtitle">Created on {{this.last_modified}}</h3>
    {{>tags tags=this.tags}}
  </div>
</a>
{{/each}}
<div class="media-box column">
  <div class="is-content-center">
    <h3><a href="/blogs">See all blogs</a></h3>
  </div>
</div>
