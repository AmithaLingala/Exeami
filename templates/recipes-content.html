{{#each data}}
<a class="media-box" href="/recipes/{{this.url}}">
  <figure class="media-figure is-1-by-2">
    <img class="image" src="/images/recipes/{{this.image}}" alt="{{this.image}}" width="400" height="200">
  </figure>
  <div class="media-content">
    <h2 class="title">{{this.title}}</h2>
    <h3 class="subtitle">{{this.subtitle}}</h3>
    {{>tags tags=this.tags}}
  </div>
</a>
{{/each}}
