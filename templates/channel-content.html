{{#each data}}
<div class="media-box column">
  {{> tags tags=this.tags}}

  {{#if this.image}}
    <figure class="media-figure">
      <img class="channel-item" src="/images/channel/{{this.image}}" alt="{{this.image}}">
    </figure>
  {{/if}}
  {{#if this.content}}  
    {{this.content}}
  {{/if}}
  <div class="media-content">
    <p>Thank you <strong>{{this.author}}</strong></p>
    <a href="{{this.source_link}}" target="_blank">Source</a>
  </div>
</div>
{{/each}}
